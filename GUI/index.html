<script>
  var folderShowButtons = document.getElementsByClassName("title");
  for(var i=0;i<folderShowButtons.length;i++){
    folderShowButtons[i].getElementsByClassName("folderShow")[0].textContent="⇧";
    folderShowButtons[i].onclick=function(){
      if(this.getElementsByClassName("folderShow")[0].textContent=="⇧"){
        this.getElementsByClassName("folderShow")[0].textContent="⇩";
        this.parentElement.getElementsByClassName("files")[0].style.display="none";
      } else {
        this.getElementsByClassName("folderShow")[0].textContent="⇧";
        this.parentElement.getElementsByClassName("files")[0].style.display="";
      }
    }
  }
</script>
